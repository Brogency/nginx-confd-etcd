version: '3'

networks:
  balancer: {}

services:
  wait_for:
    image: jwilder/dockerize
    command: |
      dockerize
       -wait tcp://etcd:4001
       -wait tcp://confd:80
       -timeout 60s
    networks:
      - balancer
  tests:
    build: ./tests
    links:
    - confd:confd
    - etcd:etcd
    volumes:
    - ./tests/:/app/user/
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - balancer
